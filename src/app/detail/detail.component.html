<div class="container">
    <h1 class="text-center">{{ data?.Title }}</h1>
    <div class="row">
        <div class="col-md-6 poster-align">
                <img src="{{ data?.Poster }}"/>
        </div>
        <div class="col-md-6">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <th scope="row">About {{ data?.Type }}: {{ data?.Plot }}</th>
                    </tr>
                    <tr>
                        <th scope="row">Release Year: {{ data?.Year }}</th>
                    </tr>
                    <tr>
                        <th scope="row">Type: {{ data?.Type }}</th>
                    </tr>
                    <tr>
                        <th scope="row">Genre: {{ data?.Genre }}</th>
                    </tr>
                    <tr>
                        <th scope="row">Runtime: {{ data?.Runtime }}</th>
                    </tr>
                    <tr>
                        <th scope="row">IMDB rating: {{ data?.imdbRating }}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a class="btn btn-danger btm-btn" (click)="goToHome()">Back to Movies</a>
</div>
